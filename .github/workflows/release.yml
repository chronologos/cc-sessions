name: Release

on:
  push:
    branches: [main]

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      prev_tag: ${{ steps.check.outputs.prev_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from Cargo.toml
        id: check
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get previous tag for changelog
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "New version v$VERSION detected"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          # macOS (ARM64 only - Intel Macs can use Rosetta)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: cc-sessions-macos-arm64
          # Linux (musl for maximum compatibility - no glibc dependency)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: cc-sessions-linux-x86_64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-24.04-arm
            name: cc-sessions-linux-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/cc-sessions ${{ matrix.name }}

      - name: Sign binary (macOS)
        if: runner.os == 'macOS'
        run: |
          codesign -s - -f ${{ matrix.name }}

      - name: Generate SHA256
        run: |
          shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG="${{ needs.check-version.outputs.prev_tag }}"
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            CHANGELOG=$(git log --pretty=format:"- %s" "$PREV_TAG"..HEAD)
          else
            echo "No previous tag, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi
          # Escape for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare release files
        run: |
          mkdir release
          cp artifacts/*/* release/
          cd release
          cat *.sha256 > checksums.sha256
          cat checksums.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          body: |
            ## cc-sessions v${{ needs.check-version.outputs.version }}

            ### Changes

            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            ```bash
            # macOS (Apple Silicon, or Intel via Rosetta)
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/cc-sessions-macos-arm64 -o ~/.local/bin/cc-sessions
            chmod +x ~/.local/bin/cc-sessions
            xattr -cr ~/.local/bin/cc-sessions && codesign -s - -f ~/.local/bin/cc-sessions

            # Linux x86_64
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/cc-sessions-linux-x86_64 -o ~/.local/bin/cc-sessions
            chmod +x ~/.local/bin/cc-sessions

            # Linux ARM64
            curl -L https://github.com/${{ github.repository }}/releases/latest/download/cc-sessions-linux-arm64 -o ~/.local/bin/cc-sessions
            chmod +x ~/.local/bin/cc-sessions
            ```

            ### Verify checksum

            ```bash
            shasum -a 256 ~/.local/bin/cc-sessions
            # Compare with checksums.sha256 below
            ```
          files: |
            release/cc-sessions-macos-arm64
            release/cc-sessions-linux-x86_64
            release/cc-sessions-linux-arm64
            release/checksums.sha256
