[package]
name = "cc-session"
version = "0.2.0"
edition = "2024"
rust-version = "1.85"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "6"
walkdir = "2"
anyhow = "1"
clap = { version = "4", features = ["derive"] }
rayon = "1"
grep-regex = "0.1"
grep-searcher = "0.1"
ignore = "0.4"

[profile.release]
lto = true
strip = true
